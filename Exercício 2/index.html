<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Bresenham - Múltiplos Modos</title>
    <style>
        body { font-family: sans-serif; text-align: center; background-color: #f0f0f0; }
        .controls { margin-bottom: 20px; }
        label { margin: 0 10px; cursor: pointer; }
        canvas { border: 1px solid #333; background-color: white; cursor: crosshair; }
    </style>
</head>
<body>
    <h1>Algoritmo de Bresenham para Circunferências</h1>

    <div class="controls">
        <strong>Modo de Desenho:</strong>
        <label>
            <input type="radio" name="drawMode" value="centerAndRadius" checked>
            Centro e Raio Fixo
        </label>
        <label>
            <input type="radio" name="drawMode" value="threePoints">
            A Partir de Três Pontos
        </label>
    </div>

    <canvas id="meuCanvas" width="600" height="400"></canvas>
    <p id="instructionText">Clique no quadro para definir o centro da circunferência.</p>

    <script src="bresenham.js"></script>
</body>
</html>
